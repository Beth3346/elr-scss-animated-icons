<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Animated Icons Demo | ELR CSS Utilities</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
    integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./demo.scss">
</head>

<body>
  <div class="wrapper">
    <div class="content-holder">
      <h1 class="main-heading">Animated Icons</h1>
      <div class="demo-content">
        <div class="icon-animated icon-border">
          <i class="fa fa-phone"></i>
        </div>
        <div class="icon-animated icon-border-pop">
          <i class="fa fa-phone"></i>
        </div>
        <div class="icon-animated icon-border-pull">
          <i class="fa fa-phone"></i>
        </div>
        <div class="icon-animated icon-background-fade">
          <i class="fa fa-phone"></i>
        </div>
        <div class="icon-animated icon-dash">
          <i class="fa fa-phone"></i>
        </div>
        <div class="icon-animated icon-dash-rotate">
          <i class="fa fa-phone"></i>
        </div>
      </div>
    </div>
    <hr>
    <h2 class="subheading">Animated Menu Icons</h2>
    <div class="demo-content">
      <button class="js-icon icon-close">
        <span></span>
      </button>
      <button class="js-icon icon-arrow-left active">
        <span></span>
      </button>
      <button class="js-icon icon-arrow-right active">
        <span></span>
      </button>
    </div>
  </div>

<script>
const buttons = Array.from(document.getElementsByClassName("js-icon"));

buttons.forEach(button => {
  button.addEventListener("click", () => {
    const classes = button.classList;
  
    if (classes.contains('active')) {
      button.classList.remove('active');
    } else {
      button.classList.add('active');
    }
  })
})
</script>
</body>

</html>
